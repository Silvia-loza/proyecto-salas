<form #salaForm="ngForm" class="input-group">
 <label for="max" class="my-label">{{maxLabel}}</label>
 <input class="my-input" name="max" id="max" type="number" value={{max}} [(ngModel)]="max">

 <label for="ocupacion" class="my-label">{{ocupaLabel}}</label>
 <div class="input-group">
 <input class="my-input" name="ocupacion" id="ocupacion" type="number" value={{ocupacion}} [(ngModel)]="ocupacion">
 <img src="../../../assets/percentage2.png" class="icon">
</div>

 <!-- <div class="botones"> -->
 <app-button (click)="modificarSala(id, ocupacion, max)"></app-button>
 <!-- <app-button [label]="'Borrar'"></app-button> -->
 <!-- </div> -->
</form>
